<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>韩茹静生日快乐</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        helloPink: '#FF9EBB',
                        helloBlue: '#A7D7F9',
                        helloYellow: '#FFF5BA',
                        helloPurple: '#D4BBFF',
                    },
                    fontFamily: {
                        cute: ['"Comic Sans MS"', '"Bubblegum Sans"', 'cursive'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .bubble-gradient-pink {
                background: linear-gradient(135deg, #FF9EBB 0%, #FFC2D1 100%);
            }
            .bubble-gradient-blue {
                background: linear-gradient(135deg, #A7D7F9 0%, #C7E7FF 100%);
            }
            .bubble-gradient-yellow {
                background: linear-gradient(135deg, #FFF5BA 0%, #FFEBA1 100%);
            }
            .bubble-gradient-purple {
                background: linear-gradient(135deg, #D4BBFF 0%, #E5D3FF 100%);
            }
            .particle {
                position: absolute;
                border-radius: 50%;
                pointer-events: none;
            }
            .bubble-appear {
                animation: bubbleAppear 0.8s ease-out forwards;
            }
            @keyframes bubbleAppear {
                0% {
                    opacity: 0;
                    transform: scale(0.5) translateY(20px);
                }
                100% {
                    opacity: 1;
                    transform: scale(1) translateY(0);
                }
            }
            .particle-focus {
                animation: particleFocus 3s ease-in-out forwards;
            }
            @keyframes particleFocus {
                0% {
                    transform: translate(random(-300px, 300px), random(-300px, 300px)) scale(0.5);
                    opacity: 0.7;
                }
                70% {
                    opacity: 1;
                }
                100% {
                    transform: translate(var(--target-x), var(--target-y)) scale(1);
                    opacity: 0;
                }
            }
        }
    </style>
</head>
<body class="overflow-hidden bg-gray-100 font-cute">
    <!-- 画面1：密码弹窗 -->
    <div id="screen1" class="w-screen h-screen flex flex-col items-center justify-center bg-helloBlue/30">
        <div class="bg-white rounded-2xl p-8 w-80 shadow-2xl flex flex-col items-center">
            <h1 class="text-3xl font-bold text-helloPink mb-6">韩茹静的生日祝福</h1>
            <div class="w-full mb-6">
                <label class="block text-gray-700 mb-2" for="password">请输入密码</label>
                <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-helloPink" placeholder="输入4位密码">
            </div>
            <div class="flex gap-4">
                <button id="confirmBtn" class="px-6 py-2 bg-helloPink text-white rounded-lg hover:bg-helloPink/80 transition">确定</button>
                <button id="cancelBtn" class="px-6 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition">取消</button>
            </div>
        </div>
    </div>

    <!-- 画面2：HelloKitty聊天气泡 -->
    <div id="screen2" class="w-screen h-screen bg-helloYellow/20 hidden relative p-4">
        <div id="bubbleContainer" class="w-full h-full relative"></div>
    </div>

    <!-- 画面3：粒子聚焦生日文字 -->
    <div id="screen3" class="w-screen h-screen bg-black hidden relative">
        <div id="particleContainer" class="w-full h-full relative"></div>
        <div id="birthdayText" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center opacity-0">
            <h2 class="text-6xl font-bold text-helloPink mb-4">韩茹静</h2>
            <p class="text-5xl font-bold text-helloBlue">Happy Birthday</p >
        </div>
    </div>

    <script>
        // 页面元素
        const screen1 = document.getElementById('screen1');
        const screen2 = document.getElementById('screen2');
        const screen3 = document.getElementById('screen3');
        const passwordInput = document.getElementById('password');
        const confirmBtn = document.getElementById('confirmBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const bubbleContainer = document.getElementById('bubbleContainer');
        const particleContainer = document.getElementById('particleContainer');
        const birthdayText = document.getElementById('birthdayText');

        // 正确密码
        const correctPassword = '0105';

        // 画面1：确定按钮事件
        confirmBtn.addEventListener('click', () => {
            if (passwordInput.value === correctPassword) {
                screen1.classList.add('hidden');
                screen2.classList.remove('hidden');
                createBubbles();
            } else {
                alert('密码错误，请重新输入！');
                passwordInput.value = '';
            }
        });

        // 画面1：取消按钮事件（重置输入）
        cancelBtn.addEventListener('click', () => {
            passwordInput.value = '';
        });

        // 画面2：生成30组HelloKitty聊天气泡
        const bubbleTexts = [
            "韩茹静生日快乐呀～", "愿你每天都像Kitty一样可爱！", "新的一岁要超幸福哦！",
            "韩茹静要永远开心呀～", "生日这天所有愿望都实现！", "和HelloKitty一起庆祝生日吧～",
            "韩茹静的生日超快乐！", "愿美好和幸运围绕着你～", "新岁万事顺意，平安喜乐！",
            "韩茹静今天是最亮的星！", "生日蛋糕和Kitty都为你准备好啦～", "愿你每天都有甜甜的心情！",
            "韩茹静生日快乐，不止今日！", "新的一年要继续闪闪发光呀～", "和Kitty一起开启幸福新岁！",
            "韩茹静的生日必须超甜！", "愿所有美好都如期而至～", "生日这天要尽情快乐哦！",
            "韩茹静要一直保持可爱呀～", "新岁无忧无虑，笑容常在！", "HelloKitty陪你过超棒生日～",
            "韩茹静生日快乐，幸福满分！", "愿你被世界温柔以待～", "生日的每一天都充满惊喜！",
            "韩茹静和Kitty的快乐生日～", "新的一岁要更爱自己呀～", "生日祝福全送给最可爱的你！",
            "韩茹静生日快乐，天天开心！", "愿美好与你不期而遇～", "和Kitty一起定格幸福瞬间！"
        ];

        function createBubbles() {
            const containerWidth = bubbleContainer.offsetWidth;
            const containerHeight = bubbleContainer.offsetHeight;
            const bubbleSizes = [120, 140, 160]; // 气泡尺寸
            const bubbleGradients = ['bubble-gradient-pink', 'bubble-gradient-blue', 'bubble-gradient-yellow', 'bubble-gradient-purple'];

            // 生成气泡位置（避免重叠）
            const usedPositions = [];
            const getRandomPosition = (size) => {
                let x, y, isOverlap;
                do {
                    x = Math.floor(Math.random() * (containerWidth - size));
                    y = Math.floor(Math.random() * (containerHeight - size));
                    isOverlap = usedPositions.some(pos => 
                        Math.abs(x - pos.x) < 150 && Math.abs(y - pos.y) < 150
                    );
                } while (isOverlap);
                usedPositions.push({x, y});
                return {x, y};
            };

            // 生成30个气泡
            bubbleTexts.forEach((text, index) => {
                setTimeout(() => {
                    const bubbleSize = bubbleSizes[Math.floor(Math.random() * bubbleSizes.length)];
                    const gradientClass = bubbleGradients[Math.floor(Math.random() * bubbleGradients.length)];
                    const {x, y} = getRandomPosition(bubbleSize);

                    const bubble = document.createElement('div');
                    bubble.className = `absolute rounded-2xl p-4 shadow-lg bubble-appear ${gradientClass} flex items-center justify-center`;
                    bubble.style.width = `${bubbleSize}px`;
                    bubble.style.height = `${bubbleSize}px`;
                    bubble.style.left = `${x}px`;
                    bubble.style.top = `${y}px`;

                    // 气泡内容（HelloKitty图标+文字）
                    bubble.innerHTML = `
                        <div class="text-center text-white">
                            <<i class="fa fa-heart-o text-2xl mb-2"></</i>
                            <p class="text-lg font-bold">${text}</p >
                        </div>
                    `;

                    bubbleContainer.appendChild(bubble);

                    // 30个气泡全部生成后，跳转画面3
                    if (index === bubbleTexts.length - 1) {
                        setTimeout(() => {
                            screen2.classList.add('hidden');
                            screen3.classList.remove('hidden');
                            createParticles();
                        }, 2000);
                    }
                }, index * 300); // 每个气泡间隔300ms弹出
            });
        }

        // 画面3：粒子聚焦合成文字
        function createParticles() {
            const particleCount = 800; // 粒子数量
            const textWidth = birthdayText.offsetWidth;
            const textHeight = birthdayText.offsetHeight;
            const textX = birthdayText.offsetLeft + textWidth / 2;
            const textY = birthdayText.offsetTop + textHeight / 2;

            // 生成粒子
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle particle-focus';
                particle.style.width = `${Math.random() * 6 + 2}px`;
                particle.style.height = `${Math.random() * 6 + 2}px`;
                particle.style.backgroundColor = ['#FF9EBB', '#A7D7F9', '#FFF5BA', '#D4BBFF'][Math.floor(Math.random() * 4)];
                
                // 设置粒子目标位置（文字区域）
                particle.style.setProperty('--target-x', `${textX + Math.random() * textWidth - textWidth/2}px`);
                particle.style.setProperty('--target-y', `${textY + Math.random() * textHeight - textHeight/2}px`);
                
                particleContainer.appendChild(particle);
            }

            // 粒子聚焦完成后显示文字
            setTimeout(() => {
                birthdayText.classList.add('transition-opacity', 'duration-1000');
                birthdayText.style.opacity = '1';
            }, 2500);
        }
    </script>
</body>
</html>
